<form [formGroup]="form" (ngSubmit)="save()">

    <div class="container-fluid">
        
        <div class="row justify-content-md-center">
            <div class="col col-md-auto">
                <mat-form-field>
                    <input matInput placeholder="Nombre" type="text" formControlName="name" required>
                    <mat-error *ngIf="form.controls.name.hasError('required')">Por favor escriba un nombre</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-md-auto">
                <mat-form-field>
                    <input matInput placeholder="Dirección" type="text" formControlName="adress">
                </mat-form-field>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-md-auto">
                <mat-form-field>
                    <input matInput placeholder="Email del administrador" type="email" formControlName="email" required class="col">
                    <mat-error *ngIf="form.controls.email.hasError('email') && !form.controls.email.hasError('required')">Por favor escriba un email válido</mat-error>
                    <mat-error *ngIf="form.controls.email.hasError('required')">Por favor escriba un email</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-md-auto">
                <mat-form-field>
                    <input matInput placeholder="Contraseña" type="password" formControlName="password">
                    <mat-hint align="start">Si se conecta mediante google, no es necesario</mat-hint>
                </mat-form-field>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-md-auto">
                <button mat-raised-button 
                type="submit" 
                [disabled]="!form.valid" 
                color="primary"
                class="mt-4">Crear</button>
            </div>
        </div>
    </div>

</form>
