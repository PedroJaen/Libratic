<mat-toolbar color="primary">
    <span>Libratic</span>
    <div class="spacer"></div>

    <ng-container *ngIf="isLoged && userType=='user'">
        <button mat-button matTooltip="Préstamos">Préstamos</button>

        <button mat-button [matMenuTriggerFor]="favs" matTooltip="Favoritos">Favoritos</button>
        <mat-menu #favs="matMenu">
            <button mat-menu-item matTooltip="Listar">Listar</button>
            <button mat-menu-item matTooltip="Crear">Crear</button>
        </mat-menu>
    </ng-container>

    <ng-container *ngIf="isLoged && userType=='admin'">
        <button mat-button [matMenuTriggerFor]="books" matTooltip="Libros">Libros</button>
        <mat-menu #books="matMenu">
            <button mat-menu-item matTooltip="Listar">Listar</button>
            <button mat-menu-item matTooltip="Crear">Crear</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="movies" matTooltip="Películas">Películas</button>
        <mat-menu #movies="matMenu">
            <button mat-menu-item matTooltip="Listar">Listar</button>
            <button mat-menu-item matTooltip="Crear">Crear</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="lendings" matTooltip="Préstamos">Préstamos</button>
        <mat-menu #lendings="matMenu">
            <button mat-menu-item matTooltip="Listar">Listar</button>
            <button mat-menu-item matTooltip="Crear">Crear</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="users" matTooltip="Usuarios">Usuarios</button>
        <mat-menu #users="matMenu">
            <button mat-menu-item matTooltip="Listar">Listar</button>
            <button mat-menu-item matTooltip="Crear">Crear</button>
        </mat-menu>
    </ng-container>

    <ng-container *ngIf="!isLoged">
        <button mat-button matTooltip="Libros">Libros</button>
        <button mat-button matTooltip="Películas">Películas</button>
        <button mat-button matTooltip="Nueva biblioteca">Nueva biblioteca</button>
        <button mat-icon-button (click)="logIn()" matTooltip="Conectarse">
            <mat-icon>account_circle</mat-icon>
        </button>
    </ng-container>

    <button mat-icon-button *ngIf="isLoged" (click)="logOut()" matTooltip="Desconectarse">
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>

<router-outlet></router-outlet>
